title: Instances from my machine learning journey
description: Here, I share some essential insights and experiences which I wished somebody had told me when I was a immature to machine learning. I also share some fun and cool stuffs you can do even if you are not a machine learning geek. See you ahead!
github_username: ThatsRajeev

# Email and twitter are optional:
email: rajeev21c@outlook.com
twitter_username: rajeev21c

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
